<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../scss/custom.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/338c1cb989.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav class="px-3 py-2 bg-primary">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start fw-bold">
            <a href="../../index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none fw-bold customLogo">Portfolio</a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 nav-pills customNav" id="myLink">
              <li>
                <a href="projects.html" class="nav-link link-primary active">Projects</a>
              </li>
              <li>
                <a href="about.html" class="nav-link link-customGray">About Me</a>
              </li>
              <li>
                <a href="contact.html" class="nav-link link-customGray">Contact Me</a>
              </li>
            </ul>
          </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa-solid fa-bars"></i>
        </a>
      </nav>
    </header>
    <div class="imgGallery">
      <img class="imgContainer" src="../img/img1.jpg" data-index="0">
      <img class="imgContainer" src="../img/img2.jpg" data-index="1">
      <img class="imgContainer" src="../img/img3.jpg" data-index="2">
      <img class="imgContainer" src="../img/img4.jpg" data-index="3">
      <img class="imgContainer" src="../img/img5.jpg" data-index="4">
      <img class="imgContainer" src="../img/img6.jpg" data-index="5">
      <img class="imgContainer" src="../img/img7.jpg" data-index="6">
      <img class="imgContainer" src="../img/img8.jpg" data-index="7">
      <img class="imgContainer" src="../img/img9.jpg" data-index="8">
    </div>

    <div class="swiper-container fullscreenSwiper" id="fullscreenSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../img/img1.jpg"></div>
        <div class="swiper-slide"><img src="../img/img2.jpg"></div>
        <div class="swiper-slide"><img src="../img/img3.jpg"></div>
        <div class="swiper-slide"><img src="../img/img4.jpg"></div>
        <div class="swiper-slide"><img src="../img/img5.jpg"></div>
        <div class="swiper-slide"><img src="../img/img6.jpg"></div>
        <div class="swiper-slide"><img src="../img/img7.jpg"></div>
        <div class="swiper-slide"><img src="../img/img8.jpg"></div>
        <div class="swiper-slide"><img src="../img/img9.jpg"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <button class="close-swiper">x</button>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
